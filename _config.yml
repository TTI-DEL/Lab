


# Basic
name:               "Design Engineering Lab"
title:              "Design Engineering Lab at Toyota Technological Institute"
description:        "This is a page for Design Engineering Lab, we are Kansei Engineering lab at Toyota Technological Institute"


# URL
url:                https://TTI-DEL.github.io/Lab
baseurl:
#baseurl:            "" #For Root Domain
permalink:          /:year/:month/:day/:title.html

# Markdown
markdown:           kramdown

# Highlighter
highlighter:        rouge

# Navigation
nav:
  - name:           "home"
    href:           "/Lab"
  - name:           "about"
    href:           "/Lab/about"
  - name:           "publications"
    href:           "/Lab/publication"
  - name:           "people"
    href:           "/Lab/people"
  - name:           "blog"
    href:           "/Lab/blog"
  - name:           "resources"
    href:           "/Lab/resources"

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
  -
    scope:
      path:         ""
      type:         "people"
    values:
      layout:       "profile"


collections:
  people:
    output: true
    permalink: /Lab/people/:title/index.html
